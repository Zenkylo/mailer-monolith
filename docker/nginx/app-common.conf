# Shared configuration for both HTTP and HTTPS modes

# Security Headers
add_header X-Frame-Options "SAMEORIGIN" always;
add_header X-XSS-Protection "1; mode=block" always;
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "no-referrer-when-downgrade" always;

# Compression
gzip on;
gzip_vary on;
gzip_min_length 1024;
gzip_comp_level 6;
gzip_types
    text/plain
    text/css
    text/xml
    text/javascript
    application/json
    application/javascript
    application/xml+rss
    application/atom+xml
    image/svg+xml;

# Handle forwarded headers properly
real_ip_header X-Forwarded-For;
set_real_ip_from 10.0.0.0/8;    # Private networks
set_real_ip_from 172.16.0.0/12;
set_real_ip_from 192.168.0.0/16;

# Client settings
client_max_body_size 10M;
client_body_timeout 30s;
client_header_timeout 30s;

# Rate limiting for auth endpoints
limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;

# Static files with long cache
location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
    proxy_pass http://app;
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header Vary "Accept-Encoding";
}

# Rate limit auth endpoints
location ~ ^/(auth|client/auth)/ {
    limit_req zone=login burst=10 nodelay;
    include /etc/nginx/includes/proxy-common.conf;
}

# API endpoints with higher rate limit
location ~ ^/(client|webhooks|trigger)/ {
    limit_req zone=api burst=20 nodelay;
    include /etc/nginx/includes/proxy-common.conf;
}

# Main application
location / {
    include /etc/nginx/includes/proxy-common.conf;
}